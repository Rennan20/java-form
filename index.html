<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <img src="images/índice-removebg-preview.png" alt="" />
        <h2>Validador de formulário básico usando HTML, CSS e JS</h2>
      </div>
      <div class="leftside">
        <img class="logo" src="images/logo.png" alt="" />
      </div>
      <div class="rightside">
        <h1>Crie uma conta</h1>

        <p></p>

        <form method="POST" action="cadastro.php" class="tavalidator">
          <label>
            Seu nome:<br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            Seu e-mail:<br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Sua senha:<br />
            <input type="password" name="password" data-rules="min=4" />
          </label>
          <label>
            <input type="submit" value="Cadastrar" />
          </label>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
